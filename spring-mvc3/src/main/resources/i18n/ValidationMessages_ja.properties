# 個別メッセージ
Pattern.invoice.phoneNumger = {0}は、半角の数字かハイフンで入力して下さい（例：03-1234-5678 )
Min.invoice.price = {0}は、{1}円以上の値を入力して下さい

# 共通メッセージ
NotBlank = {0}を入力して下さい
NotNull = {0}を入力して下さい
Size = {0}は、{2}文字以上、{1}文字以下で入力して下さい
Min = {0}は、{1}以上の値を入力して下さい

# typeMismatch: 個別メッセージ
typeMismatch.invoice.price = {0}が不正な値です
typeMismatch.invoice.paymentDeadline = {0}は、"2020-01-01"形式で入力して下さい